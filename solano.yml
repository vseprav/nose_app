:ruby_version: 'ruby-2.1.2'

:python:
  python_version: 2.7
  pip_requirements_file: requirements.txt

plan:
- first
- second

profiles:

  first:
    environment:
      MY_PROFILE: "first"
    :tests:
    - exit 0

  second:
    environment:
      MY_PROFILE: "second"
    :tests:
    - type: nosetests
      mode: basic
      output: exit-status
      files:
        - "test/*_test2.py"

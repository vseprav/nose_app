:ruby_version: 'ruby-2.1.2'
worker_limit: 12
system:
  queue:
    - branch: "{master}"
      queue: 'master'
    - branch: "*"
      queue: 'master'

:python:
  python_version: 2.7
  pip_requirements_file: requirements.txt
:tests:
 - type: nosetests
   mode: parallel
   output: exit-status
   files:
     - test/*.py
coverage:
  version: 2
  enabled: true
hooks: 
  pre: if [ -a /tmp/test ]; then dd if=/dev/zero of=/dev/null bs=50M count=20000 | dd if=/dev/zero of=/dev/null bs=50M count=20000; fi
  worker: sleep 10
  post: sleep 30
  post_build: sleep 10
